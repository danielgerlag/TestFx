<!DOCTYPE html>
<html>
  <head>
    <title>TestFx Report</title>
    <link href="./css/bootstrap-3.3.6.css" rel="stylesheet">
    <link href="./css/bootstrap-treeview-1.2.0.css" rel="stylesheet">
    <link href="./css/dropdowns-enhancement-3.1.1.css" rel="stylesheet">
    <style>
      html, body {
        background-color: #222;
        height: 100%;
        width: 100%;
      }

      .outer {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
      }
      .middle {
        display: table-cell;
        vertical-align: middle;
      }
      .inner {
        margin-left: auto;
        margin-right: auto;
        width: 1200px;
      }


      .passed,.green {
        color: #449d44;
      }
      .passed-bg > input:checked ~ label {
        background-color: #449d44 !important;
      }

      .failed,.red {
        color: #c9302c;
      }
      .failed-bg > input:checked ~ label {
        background-color: #c9302c !important;
      }

      .inconclusive,.orange {
        color: #ec971f;
      }
      .inconclusive-bg > input:checked ~ label {
        background-color: #ec971f !important;
      }

      .ignored,.gray {
        color: #31b0d5;
      }
      .ignored-bg > input:checked ~ label {
        background-color: #31b0d5 !important;
      }



      .treeview {
        font-size: 9pt;
        overflow-y: scroll;
        height: 500px;
        margin-top: 10px;
      }
      .list-group {
        white-space: nowrap;
      }
      .list-group-item {
        padding: 4px 0px;
        display: block;
      }
      .left {
        padding: 12px 34px;
      }

    </style>
  </head>
  <body>

    <div class="outer">
      <div class="middle">
        <div class="inner">

          <div class="container">

            <div class="panel panel-default">

              <div class="panel-heading">
                <span id="modified" class="pull-right"></span>
                <span class="header">TestFx</span>
              </div>

              <div class="row">

                <div class="left col-sm-4">


                  <div class="input-group">
                    <input class="form-control input-sm" placeholder="Search" aria-label="Text input with segmented button dropdown">


                    <div class="input-group-btn">
                      <!--<button type="button" class="btn btn-sm btn-default">
                        <span class="glyphicon glyphicon-search"></span>
                      </button>-->
                      <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-placeholder="false">
                        <span class="glyphicon glyphicon-filter"></span> <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li class="passed-bg">
                          <input type="checkbox" id="passed" name="filter">
                          <label for="passed"><span class="glyphicon glyphicon-ok"></span> Passed</label>
                        </li>
                        <li class="failed-bg">
                          <input type="checkbox" id="failed" name="filter">
                          <label for="failed"><span class="glyphicon glyphicon-remove"></span> Failed</label>
                        </li>
                        <li class="inconclusive-bg">
                          <input type="checkbox" id="inconclusive" name="filter">
                          <label for="inconclusive"><span class="glyphicon glyphicon-alert"></span> Inconclusive</label>
                        </li>
                        <li class="ignored-bg">
                          <input type="checkbox" id="ignored" name="filter">
                          <label for="ignored"><span class="glyphicon glyphicon-eye-open"></span> Ignored</label>
                        </li>
                      </ul>



                      <!--<button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-placeholder="false">
                        <span class="glyphicon glyphicon glyphicon-adjust"></span> <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li>
                          <input type="radio" id="projects" name="view">
                          <label for="projects"><span class="glyphicon glyphicon-folder-close"></span> Projects</label>
                        </li>
                        <li>
                          <input type="radio" id="tags" name="view">
                          <label for="tags"><span class="glyphicon glyphicon-tag"></span> Tags</label>
                        </li>
                        <li>
                          <input type="radio" id="namespace" name="view">
                          <label for="namespace"><span class="glyphicon glyphicon-alert"></span> Namespaces</label>
                        </li>
                        <li>
                          <input type="radio" id="none" name="view">
                          <label for="none"><span class="glyphicon glyphicon-eye-open"></span> Ignored</label>
                        </li>
                      </ul>-->
                    </div>
                  </div>

                  <div id="treeview1" class="treeview"></div>

                </div>

                <div class="col-sm-8">

                  <h1>Two</h1>

                </div>

              </div>

              <div class="panel-footer text-center" style="font-size: 8pt">
                Generated with <span class="glyphicon glyphicon-fire"></span> using TestFx<br/>
                <span class="glyphicon glyphicon-copyright-mark"></span> 2016 Matthias Koch
              </div>
              
            </div><!-- panel -->

          </div><!-- container -->

        </div>
      </div>
    </div>

    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script src="./js/bootstrap-3.3.6.min.js"></script>
    <script src="./js/bootstrap-treeview-1.2.0.js"></script>
    <script src="./js/dropdowns-enhancement-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootlint/latest/bootlint.min.js"></script>
    <script src="./resultData.js"></script>
    <script type="text/javascript">

      $(function() {

        $('#treeview1').treeview({
          data: resultData.nodes,
          showBorder: false,
          expandIcon: 'glyphicon glyphicon-triangle-right',
          collapseIcon: 'glyphicon glyphicon-triangle-bottom'
        });

        $('#filter input').click(function() {
            $(this).closest('label').toggleClass('active');
        });

        $('#modified').text(document.lastModified);

      });

      // resizable https://codepen.io/barbalex/pen/ogZWNV
   
    </script>
  </body>
</html>
